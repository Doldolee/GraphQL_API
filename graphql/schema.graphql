#사용자에게 정보를 주는 모든 것
type person{
    id:Int!
    name: String!
    age: Int!
}

type API {
    id:Int!
    title:String!
    rating:Float!
    summary:String
    language:String
    medium_cover_image:String!
}

type Query {
    people: [person]!
    person(id:Int!) : person
    getmovie(limit:Int, rating:Float): [API]!
    
}

type Mutation{
    addPeople(name:String!, age:Int!):person!
    deletePeople(id:Int!): Boolean!
}


